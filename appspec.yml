version: 0.0
os: linux
files:
  - source: /
    destination: /web/
    overwrite: true
permissions:
  - object: /web/
    pattern: "*"
    owner: root
    group: root
    mode: 777
    type:
      - directory
      - file
hooks:
  AfterInstall:
    - location: scripts/mkdir.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_flask.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_flask1.sh
      timeout: 300
      runas: root
  BlockTraffic:
    timeout: 60  # Reduce default timeout
    enabled: true
