version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - python -m pip install --upgrade pip
      - python -m pip install flask>=3.0.0 werkzeug>=3.0.0 pytest pytest-cov
      
  pre_build:
    commands:
      - echo "Running tests..."
      - python -m pytest test_app.py --cov=./ --cov-report=term-missing
      
  build:
    commands:
      - echo "Build started on `date`"
      - echo "Compiling the Python code..."
      - python -m py_compile web.py
      
  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Running security checks..."
      - pip install bandit
      - bandit -r .

artifacts:
  files:
    - web.py
    - requirements.txt
    - appspec.yml
    - templates/**/*
    - scripts/**/*
  discard-paths: no

cache:
  paths:
    - '/root/.cache/pip/**/*'
